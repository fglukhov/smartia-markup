							<div class="container">
								<div class="search-form-content">

										<input type="text" class="search-input"/>

									</form>
								</div>
							</div>
						</div>
						<div class="main-menu-wrapper">
							<div class="container">
								<ul class="main-menu" id="mainMenu">
									<li><a href="#">Умения</a></li>
									<li><a href="#">Профессии</a></li>

									<li><a href="#">Тесты</a></li>
									<li><a href="#">Статьи</a></li>
								</ul>
							</div>

						<div class="header-bottom">
							<div class="container">
								<div class="header-bottom-content">
									<div class="logo">
										<a href="#"><img src="images/logo.png" alt="Смартия"/></a>
									</div>
									<div class="btn btn-search toggler" data-togglertarget="searchForm"><img src="images/ico-search.png"/>Найти</div>
									<div class="btn btn-menu toggler" data-togglertarget="mainMenu" data-togglertarget2="searchForm"><img src="images/ico-menu.png"/>Меню</div>
									<div class="btn btn-default btn-login"><img src="images/ico-login.png"/>Войти</div>

				<div class="body">
					<div class="container clearfix">
						
						<div class="page-title clearfix">
							<h1 class="center">Редактирование</h1>
						</div>
						
						<div class="col-single profile-edit-wrapper">
							<form action=".">
								<div class="profile-edit">
									<div class="profile-edit-content">
										<div class="block-expandable block-expandable-expanded">
											<h2 class="col-expandable-trigger clearfix">Основные настройки<div class="arr"></div></h2>
											
											<div class="col-expandable">
												<div class="form-group">
													<label for="profile_name">Логин:</label>
													<input type="text" class="form-control" id="profile_name">
												</div>
												<div class="form-group">
													<label for="profile_lastname">Ваша фамилия</label>
													<input type="text" class="form-control" id="profile_lastname">
												</div>
												<div class="form-group">
													<label for="profile_username">Имя пользователя</label>
													<input type="text" class="form-control" id="profile_username">
												</div>
												<div class="form-group">
													<label for="profile_password">Ваш пароль</label>
													<input type="text" class="form-control" id="profile_password">
												</div>
												<div class="form-group">
													<label for="profile_message">Текстовое поле</label>
													<textarea name="profile_message" id="profile_message" rows="5"></textarea>
												</div>
												<div class="form-group">
													<div class="checkboxes">
														<div class="checkbox">
															<label>
																<input type="checkbox"> Показывать всем хронику моих учебных событий
															</label>
														</div>
														<div class="checkbox">
															<label>
																<input type="checkbox"> Показывать всем мой смартианский уровень и значки
															</label>
														</div>
													</div>
												</div>
												<div class="form-footer">
													<button type="submit" class="btn btn-default">Сохранить изменения</button>
												</div>
											</div>
										</div>
										<div class="block-expandable block-expandable-expanded">
											<h2 class="col-expandable-trigger clearfix">Мои социальные сети<div class="arr"></div></h2>
											
											<div class="col-expandable">
												<div class="reg-socials-buttons">
													<a href="#" class="sn-ico-2 ico-fb-2"></a>
													<a href="#" class="sn-ico-2 ico-twitter-2 inact"></a>
													<a href="#" class="sn-ico-2 ico-ok-2 inact"></a>
													<a href="#" class="sn-ico-2 ico-vk-2 inact"></a>
												</div>
											</div>
										</div>
										<div class="block-expandable block-expandable-expanded">
											<h2 class="col-expandable-trigger clearfix">Моя аватарка<div class="arr"></div></h2>
											
											<div class="col-expandable">
												<div class="profile-userpic-selector clearfix">
													<div class="profile-userpic-selected">
														<img src="files/profile-userpic-selected.png" />
													</div>
													<div class="profile-userpic-picker clearfix">
														<div class="userpic-group clearfix">
															<div class="userpic-uploader">
																<div class="cont">Загрузить свой</div>
															</div>
														</div>
														<div class="userpic-group clearfix">
															<div class="userpic-selectable">
																<img src="files/profile-userpic-selectable.png"/>
															</div>
															<div class="userpic-selectable">
																<img src="files/profile-userpic-selectable.png"/>
															</div>
															<div class="userpic-selectable">
																<img src="files/profile-userpic-selectable.png"/>
															</div>
															<div class="userpic-selectable">
																<img src="files/profile-userpic-selectable.png"/>
															</div>
														</div>
														<div class="userpic-group clearfix">
															<div class="userpic-selectable">
																<img src="files/profile-userpic-selectable.png"/>
															</div>
															<div class="userpic-selectable">
																<img src="files/profile-userpic-selectable.png"/>
															</div>
															<div class="userpic-selectable">
																<img src="files/profile-userpic-selectable.png"/>
															</div>
															<div class="userpic-selectable">
																<img src="files/profile-userpic-selectable.png"/>
															</div>
														</div>
														<div class="userpic-group clearfix">
															<div class="userpic-selectable">
																<img src="files/profile-userpic-selectable.png"/>
															</div>
															<div class="userpic-selectable">
																<img src="files/profile-userpic-selectable.png"/>
															</div>
															<div class="userpic-selectable">
																<img src="files/profile-userpic-selectable.png"/>
															</div>
															<div class="userpic-selectable">
																<img src="files/profile-userpic-selectable.png"/>
															</div>
														</div>
													</div>
												</div>
											</div>
										</div>
										
									</div>
								</div>
							
							</form>
						</div>
						
					</div>
				</div>

			</div>
